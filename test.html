<!DOCTYPE html>
<html>
<head>
    <title>Pie chart test page</title>
    <script src="js/raphael-min.js"></script>
    <script src="js/division.js"></script>
    <script src="js/dound.js"></script>
</head>
<body style="background-color: #aa8500" >
    <div id="wrapper" style="width:300px; height: 300px;"></div>
    <div id="wrapper2" style="width:300px; height: 300px;"></div>

    <script>
    Raphael('wrapper', 700, 500).dount({
        values: [50, 50, 83, 23, 98,100],
        colors: ["#00ff00", "#ff0011", "#faf600", "#0079fa", "#fa8500","#ae1200"],
        labels: ["a - 87", "b - 136", "c - 77", "d - 120","e - 34","f - 66"],
        doughnut: true,
        radius: 80,
        dsize: 15,
        doughnutSize:2.0,
    });
    Raphael('wrapper2', 700, 500).division({
        values: [50, 50, 83, 23, 98,100],
        colors: ["#00ff00", "#ff0011", "#faf600", "#0079fa", "#fa8500","#ae1200"],
        labels: ["a - 87", "b - 136", "c - 77", "d - 120","e - 34","f - 66"],
        doughnut: true,
        radius: 80,
        dsize: 15,
        doughnutSize:2.0,
    });
    </script>
</body>
</html>
